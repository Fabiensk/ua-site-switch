<!DOCTYPE hmtl>
<html>
<head>
	<title>Config</title>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<style type="text/css">
		h1 { font-size: 1.2em; }
		ul { padding: 0px }
		li { list-style-type: None; width: 100% }
		body { background-color: #F5F5F5; 
			font: 100% arial, helvetica, sans-serif;
			}
		.site { background-color: #BBB; }
		.agent { padding-left: 2em;background-color: #DDD; }
		.del { color: red }
	</style>
</head>
<body>
	<h1>Customized sites</h1>
	<ul id="sites">
		<li class="model" style="display:None">
			<div class="site">
				<span class="del">&#x2717;</span>
				<span class="site">Site</span>
			</div>
			<div class="agent">Agent</div>
		</li>
	</ul>
  </body>
</html>
